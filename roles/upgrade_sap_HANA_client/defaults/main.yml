# defaults variables file for upgrade_sap_HANA_client

# Directory path, that will be created on the target host for the backup of the original HANA Client files
upgbackup_for_dir_hana_client_managednode: "/usr/sap/ansible/hdb_client_backup"

# Temporary directory path, that will be created on the target host for extracting the HANA Client SAR file
upgtemp_working_dir_managednode: "/usr/sap/ansible/working_dir/hdb_client"

# Directory path on the target node where SAR file of the HANA Client is located
upglocation_of_HANA_Client_SAR_managednode: "/usr/sap/ansible/downloads"

# Directory path on the Ansible host where SAPCAR is located
upglocation_of_SAPCAR_utility_managednode: "/usr/sap/ansible/downloads"

# Directory on the target host where the HANA client resides and should be upgraded
upgdir_of_HANA_client_managednode: "/usr/sap/hdbclient"

# Default SAPCAR file name
upgsapcar_file_name: "SAPCAR"

# Default name of the SAP HANA Client SAR file
upgfile_name_of_HANA_client_SAR_file: "HANA_CLIENT.SAR"


